<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>Axios Todo List</title>
</head>
<body>

    <form name="todoForm" id="todoForm">
        <div><input type="text" name="title" class="input" placeholder="Title"/></div>
        <div><input type="text" name="description" class="input" placeholder="Description"/></div>
        <div><input type="text" name="price" class="input" placeholder="Price"/></div>
        <div><input type="text" name="imgUrl" class="input" placeholder="Image Url"/></div>
        <button id="submitBtn">Submit</button>
    </form>

    <div id="todoList">
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="todo.js"></script>
</body>
</html>
